{% if form.password2.errors %}
<div class="text-red-800 font-bold text-center text-xs bg-red-200 py-2  border-solid border border-red-800 ">
  <ul >
    {% for error in form.password2.errors %}
    <li >‚óè {{ error }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}
<div class="relative" >
	<div id="validation-username" class="absolute right-10"></div>
	<input 
		id="{{ form.username.name }}" 
		name="{{ form.username.name }}" 
		type="text" 
		class="peer placeholder-transparent h-10 w-full border-b-2 border-t-0 border-x-0 focus:border-gray-300 border-gray-300 text-gray-900 focus:borer-b-2 focus:ring-0" 
		placeholder="{{ form.username.label }}" 
		hx-post="/register/check_username"
		hx-trigger="blur"
		hx-target="#validation-username"   
		hx-include="value"
	/>
	<label for="{{ form.username.id_label }}" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">{{ form.username.label }}</label>
</div>
<div class="relative">
		<div id="validation-email" class="absolute right-10"></div>
		<input 
			id="{{ form.email.name }}" 
			name="{{ form.email.name }}" 
			type="text" 
			class="peer placeholder-transparent h-10 w-full border-b-2 border-t-0 border-x-0 focus:border-gray-300 border-gray-300 text-gray-900 focus:borer-b-2 focus:ring-0" 
			placeholder="{{ form.email.label }}" 
			hx-post="/register/check_email"
			hx-trigger="blur"
			hx-target="#validation-email"   
			hx-include="value"
	/>
	<label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">{{ form.email.label }}</label>
</div>
<div class="relative">
	<input  
		id="{{ form.password1.name }}" 
		name="{{ form.password1.name }}" 
		type="password" 
		class="peer placeholder-transparent h-10 w-full border-b-2 border-t-0 border-x-0 focus:border-gray-300 border-gray-300 text-gray-900 focus:borer-b-2 focus:ring-0" 
		placeholder="{{ form.password1.label }}" 
	/>
	<label for="password1" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">{{ form.password1.label }}</label>
</div>
<div class="relative">
	<input  
		id="{{ form.password2.name }}" 
		name="{{ form.password2.name }}" 
		type="password" 
		class="peer placeholder-transparent h-10 w-full border-b-2 border-t-0 border-x-0 focus:border-gray-300 border-gray-300 text-gray-900 focus:borer-b-2 focus:ring-0" 
		placeholder="{{ form.password2.label }}" 
	/>
	<label for="password2" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">{{ form.password2.label }}</label>
</div>

<ul class="px-0 text-sm">
	{% for help_text in form.password1.help_text %}
	<li class="list-disc ml-5 ">
	<small class="form-text text-muted">{{ help_text }}</small>
	</li>
	{% endfor %}
</ul>
