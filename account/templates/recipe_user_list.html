{% extends "base.html" %}
{% block content %}
    <div class="flex">
        {% include "components/profile_navbar.html" %}
        {% for recipe in recipes.all %}
            <div class="bg-orange-50 h-64 w-44 rounded-lg mx-4 p-4 hover:scale-105 transition hover:shadow-lg">
                <h1>{{ recipe.title }}</h1>
                <h2>{{ recipe.description }}</h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
