{% for author in authors %}
    <div class="bg-orange-50 h-64 w-56 rounded-lg mx-4 p-4 hover:scale-105 transition hover:shadow-lg text-center mb-20">
        {% if author.profile_picture %}
            <img class=" w-40 h-40 border-solid border-orange-800 border-4 rounded-full -mt-20 text-center mx-auto" src="{{ author.profile_picture.url }}" alt="Profile Picture" />
        {% else %}
            {% load static %}
            <img src="{% static 'abstract-user.svg' %}" alt="Profile Picture" class=" w-40 h-40 border-solid border-orange-800 border-4 rounded-full -mt-20 text-center mx-auto" />
        {% endif %}
        <h1 class="text-xl font-semibold text-red-700 py-2 first-letter:uppercase">{{ author.username }}</h1>
        <p class="font-light first-letter:uppercase">{{ author.bio }}</p>
    </div>
{% endfor %}
