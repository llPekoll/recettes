{% load static %}
{% if form.errors %}
    <div class="text-red-800 font-bold text-center text-xs bg-red-200 py-2 border-solid border border-red-800 rounded-lg mb-10">
        <ul>
            {% for field_errors in form.errors.values %}
                {% for error in field_errors %}<li data-test="error">â€¢{{ error }}</li>{% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
<div class="relative pb-5">
    <input id="{{ form.username.name }}"
           name="{{ form.username.name }}"
           type="text"
           class="text-slate-800 peer placeholder-transparent h-10 w-full border-b-2 border-t-0 border-x-0 focus:border-gray-300 border-gray-300  focus:borer-b-2 focus:ring-0"
           placeholder="{{ form.username.label }}"
           required
           data-test="username" />
    <label for="{{ form.username.id_label }}"
           class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
        {{ form.username.label }}
    </label>
</div>
<div class="relative">
    <input id="{{ form.password.name }}"
           name="{{ form.password.name }}"
           type="password"
           class="peer placeholder-transparent h-10 w-full border-b-2 border-t-0 border-x-0 focus:border-gray-300 border-gray-300 text-slate-800 focus:borer-b-2 focus:ring-0"
           placeholder="{{ form.password.label }}"
           required
           data-test="password" />
    <label for="password"
           class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
        {{ form.password.label }}
    </label>
</div>
<p class="text-xs pt-5">
    Forgot your password?<a href="{% url 'user:password-reset' %}"
   class="text-xs text-orange-600 hover:text-gray-900">Click Here</a>
</p>
