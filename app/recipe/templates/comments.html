{% load my_filters %}
{% for comment in comments %}
    <div class="mb-4">
        <p class="font-bold inline capitalize text-xl">
            {{ comment.author.username }}
            <span class="text-gray-500 text-xs inline italic">{{ comment.created_at | format_date_short }}</span>
            <button hx-delete="{% url "api-detail-comment" pk=comment.id %}"
                    hx-trigger="click"
                    hx-target="#comments"
                    hx-confirm="Are you sure you want to delete this comment?"
                    class="scale-90 hover:scale-125 duration-100 cursor-pointer"
                    data-test="comment-{{comment.id}}">🗑️</button>
        </p>
        <div class="ml-10">
            <p hx-post="{% url "api-report" pk=comment.id content_type="Comment" %}"
               hx-trigger="click"
               hx-confirm="Are you sure you want to report this comment?"
               class="text-sm font-semibold text-red-500  duration-100 cursor-pointer scale-90 hover:text-red-800 hover:underline -mt-2"
               data-test="report-{{comment.id}}">
                - report abuse -
            </p>
        </div>
        <p class="pl-2">{{ comment.comment.html |safe }}</p>
        {% if comment.edited %}edited on: {{ comment.edited_at }}{% endif %}
    </div>
{% empty %}
    <p>No comments yet.</p>
{% endfor %}
