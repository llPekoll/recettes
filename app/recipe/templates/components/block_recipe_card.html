{% load static %}
<a href="{% url "recipe:detail" pk=recipe.id %}">
    {% load pictures %}
    {% picture recipe.image.image img_alt="Image {{ type }} {{ title }}" img_loading="lazy" picture_class="my-picture" ratio="16/9" m=6 l=4 %}
    <div class="px-4">
        <h1 class="text-xl font-bold pt-3">{{ recipe.title }}</h1>
        <h2 class="text-justify px-4">{{ recipe.description | safe }}</h2>
    </div>
</a>
