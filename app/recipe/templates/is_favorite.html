<div id="is-fav">
    {% if is_favorite %}
        <p id="favorite" class="first-letter:uppercase">
            ❤️
            <span>favorite</span>
        </p>
    {% else %}
        <p id="favorite" class="first-letter:uppercase">
            💔
            <span>unfavorite</span>
        </p>
    {% endif %}
</div>
