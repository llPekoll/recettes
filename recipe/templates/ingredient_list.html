<div id="ingredient-list">
    {% for ing in ings %}
        <div class="flex items-center mb-4">
            {{ ing.ingredient.name }}
            {{ ing.quantity }}
            <button type="button"
                    class="ml-3 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50"
                    hx-delete="/delete-ingredient/{{ form.instance.pk }}">Delete</button>
        </div>
    {% endfor %}
</div>
